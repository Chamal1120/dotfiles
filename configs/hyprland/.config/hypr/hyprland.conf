################
### MONITORS ###
################

monitor = , preferred, auto, 2

###################
### MY PROGRAMS ###
###################

# Set program variables
$browser1 = google-chrome-stable --use-gl=angle --enable-accelerated-video-decode --enable-features=Vulkan,VulkanFromANGLE,DefaultANGLEVulkan,VaapiIgnoreDriverChecks,VaapiVideoDecoder,UseMultiPlaneFormatForHardwareVideo
#$browser2 =env MOZ_ENABLE_WAYLAND=1 MOZ_X11_EGL=1 LIBVA_DRIVER_NAME=iHD /opt/zen-browser-bin/zen-bin
#$browser3 = /usr/local/bin/helium/chrome
$colorpicker = hyprpicker -a
$calc = rofi -show calc -modi calc -no-show-match -no-sort
$discord = vesktop
$emoji = rofi -show emoji
$fileManager = thunar
$menu = rofi -show drun
$power_menu = rofi -show power-menu -modi power-menu:$HOME/.local/scripts/rofi-power-menu
$spotify = gtk-launch spotify-web.desktop
$terminal = alacritty

#################
### AUTOSTART ###
#################

# NOTE: both polkit-gnome and polkit packages are needed for gnome polkit agent to work

#exec-once = systemctl --user start hyprpolkitagent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle & hyprsunset --identity & hyprpaper & waybar & nm-applet & cliphist daemon & udiskie &
exec-once = env DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS facetimehd_toggle
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,breezeX-Dark
env = XCURSOR_SIZE,24
env = GDK_BACKEND=wayland,x11
env = GDK_SCALE,2
env = QT_QPA_PLATFORM="wayland;xcb"
env = CLUTTER_BACKEND=wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR=2
env = QT_SCALE_FACTOR=2
env = QT_ENABLE_HIGHDPI_SCALING=1
env = QT_QPA_PLATFORM=wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

#####################
### LOOK AND FEEL ###
#####################

render:new_render_scheduling = true

general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(7f849c)
    col.inactive_border = rgb(45475a)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 0
    #rounding_power = 2.0

    # Change transparency of focused and unfocused windows
    # If don't use this but if you do, you can set
    # My recommendation: 
    # active_opacity = 0.93
    # inactive_opacity = 0.90
    # fullscreen_opacity = 1

    blur {
        enabled = false
        size = 6
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.5
        popups = true
        # noise = 0.5
    }
    shadow {
      enabled = false
      range = 50
      render_power = 4
      ignore_window = true
      #color = 0xee1a1a1a
      #offset = 0 20
      scale = 0.85
    }
}

animations {

    enabled = true
    bezier = myBezier, 0.09, 0.83, 0, 1, # My smooth animation bezier
    animation = windows, 1, 2, default
    animation = windowsIn, 1, 2, default, popin 90%
    animation = windowsOut, 1, 2, default, popin 90%
    animation = layersIn, 1, 2, default, popin 90%
    animation = layersOut, 1, 2, default, popin 90%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 3, default
    animation = workspaces, 0
    # animation = workspaces, 1, 3, myBezier
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = # caps:swapescape 
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_warps = true
    hide_on_key_press = false
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGS ####
####################

$mainMod = SUPER
$secondMod = ALT


bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
#bind = $mainMod SHIFT, return, exit,
bind = $mainMod , I, exec, $browser1
bind = $mainMod , O, exec, $discord
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, M, exec, $spotify
bind = $mainMod SHIFT, C, exec, $colorpicker
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod SHIFT, O, exec, $emoji
bind = $mainMod SHIFT, P, exec, $calc
bind = $secondMod SHIFT, return, exec, $power_menu
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglesplit,
bind = $mainMod SHIFT, M, exec, killall waybar && waybar
# bind = $mainMod, P, pseudo,

# MPRIS controls
bind = $secondMod SHIFT, n, exec, playerctl next
bind = $secondMod SHIFT, p, exec, playerctl previous
bind = $secondMod SHIFT, space, exec, playerctl play-pause

bind = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set 6%+
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 6%-
bind = ,XF86AudioLowerVolume, exec, pactl -- set-sink-volume 0 -5%
bind = ,XF86AudioRaiseVolume, exec, pactl -- set-sink-volume 0 +5%

bind = $mainMod, c, exec, cliphist list | fzf | wl-copy

# Screenshot with hyprshot 
bind = , PRINT, exec, hyprshot -m window # screenshots a window
bind = $mainMod, p, exec, hyprshot -m region # screenshots a selected region

# Notificatin toggle
bind = $mainMod, n, exec, swaync-client -t

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d
bind = $mainMod, l, movefocus, r

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

bind = $secondMod SHIFT, L, resizeactive, 30 0
bind = $secondMod SHIFT, H, resizeactive, -30 0
bind = $secondMod SHIFT, K, resizeactive, 0 -30
bind = $secondMod SHIFT, J, resizeactive, 0 30 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

