source = $HOME/.config/hypr/mocha.conf

$accent = $lavender
$accentAlpha = $lavenderAlpha
$font = Adwaita
$font2 = The Led Display St 

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/bgs/nature-valley-2-blurred.jpg
  blur_passes = 0
  color = $base
}

