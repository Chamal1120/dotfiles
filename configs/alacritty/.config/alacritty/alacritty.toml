general.import = [
  "~/.config/alacritty/theme.toml"
]

[font]
size = 12
builtin_box_drawing = false

[font.normal]
family = "CaskaydiaMono NFP"
style = "Regular"

[font.bold]
family = "CaskaydiaMono NFP" 
style = "Bold"

[font.italic]
family = "CaskaydiaMono NFP"
style = "Italic"

[font.bold_italic]
family = "CaskaydiaMono NFP"
style = "Bold Italic"

#[font.normal]
#family = "GeistMono NFP"
#style = "SemiBold"
