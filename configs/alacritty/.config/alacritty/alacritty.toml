general.import = [
  "~/.config/alacritty/theme.toml"
]

[font]
size = 11.0
builtin_box_drawing = false

[font.bold]
family = "CaskaydiaCove NFM" 
style = "SemiBold"

[font.bold_italic]
family = "CaskaydiaCove NFM"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove NFM"
style = "Italic"

[font.normal]
family = "CaskaydiaCove NFM"
style = "Regular"

[[hints.enabled]]
regex = "[^ ]+\\.rs:\\d+:\\d+"
command = { program = "code", args = [ "--goto" ] }
mouse = { enabled = true }

[window]
padding = {x = 20, y = 20}
dynamic_padding = true
decorations = "None"
opacity = 1

[mouse]
hide_when_typing = false
