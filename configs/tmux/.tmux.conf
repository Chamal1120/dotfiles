unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g prefix C-s

set-option -g status on
set-option -g status-position top

set -wg automatic-rename on
set -g allow-rename off

# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g mouse on
set -s escape-time 0
set -g focus-events on

#set-option -s set-clipboard on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#bind -n C-x kill-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
#set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Catppuccin
set -g @catppuccin_flavor "mocha"
#set -g @catppuccin_directory_text " #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

set -g @catppuccin_window_current_number "#{E:@thm_peach}"
set -g @catppuccin_window_current_number_color "#{E:@thm_peach}"

set -g @catppuccin_window_number "#{E:@thm_peach}"
set -g @catppuccin_window_number_color "#{E:@thm_peach}"

set -g @catppuccin_window_current_text "#{window_name}"
set -g @catppuccin_window_text "#{window_name}"
set -g @catppuccin_window_number "#I"
set -g @catppuccin_window_current_number "#I"

set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_status_style 'basic'
set -g @catppuccin_window_flags "icon"

set -g @catppuccin_status_background '#181825'
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_left_separator  "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text ' %d.%m.%y '

#run '~.tmux/plugins/tmux/catppuccin.tmux'
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Left status
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_directory}"

# Right status
set -g status-right-length 100
set -gF status-right "#{E:@catppuccin_status_session}"
#set -ag status-right "#{E:@catppuccin_status_date_time}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
